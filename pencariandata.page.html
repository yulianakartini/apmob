<ion-header [translucent]="true">
  <ion-toolbar color="foreground">
    <ion-grid>
      <ion-row>
        <ion-col size="5"><ion-icon size="20" name="menu-outline"></ion-icon></ion-col>
        <ion-col size="7">Search</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  
</ion-header>
